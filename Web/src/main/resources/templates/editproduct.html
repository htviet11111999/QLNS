<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" type="text/css" href="/vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="/vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="/resources/css/setup.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet"> 
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <title>Carrots</title>
    </head>
    <body>
        <header class="bg">
            <nav class="nav-menu">
                <div class="row">
                    <a href="/admin" class="logo">CARROTS</a>
                    <ul class="main-nav">
                        <li><a href="/admin">warehouse</a></li>
                        <li><a href="/addproduct">add products</a></li>
                        <li><a href="/enter">enter coupon</a></li>
                        <li><a href="/delivery">delivery note</a></li>
                        <li><a href="/liststaff">list staff</a></li>
                        <li><a href="/login"><ion-icon name="arrow-undo"></ion-icon></a></li>
                    </ul>
                </div>
            </nav>

            <div class="content-wrapper">
                <h3>"EDIT PRODUCT"</h3>
                <div class="page-add">
                    <form th:action="@{/editNongSan/{maNS}(maNS = ${maNS})}" method="post" th:object = ${ns} class="form">
                        <div class="row-add">
                            <div class="col span-1-of-2">
                                <div class="form-group">
                                    <label>ID <span>*</span></label>
                                    <input type="text" class="form-control" name="maNS" th:value="*{maNS}" placeholder="" readonly>
                                </div>
                            </div>
                            <div class="col span-1-of-2">
                                <div class="form-group">
                                    <label>Name <span>*</span></label>
                                    <input type="text" class="form-control" name="tenNS" th:value="*{tenNS}" placeholder="" />
                                </div>
                            </div>
                            <div class="col span-1-of-2">
                                <div class="form-group">
                                    <label>Price <span>*</span></label>
                                    <input type="number" class="form-control" name="donGia" th:value="*{donGia}" placeholder="" />
                                </div>
                            </div>
                            <div class="col span-1-of-2">
                                <div class="form-group">
                                    <label>Count <span>*</span></label>
                                    <input type="number" class="form-control" name="soLuong" th:value="*{soLuong}" placeholder="" />
                                </div>
                            </div>
                            <div class="col span-1-of-2">
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" name="moTa" th:value="*{moTa}" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="col span-1-of-2">
                                <div class="form-group">
                                    <label>Choose image: <span>*</span></label>
                                    <input class="mb-3" type="file" onchange="encodeImageFileAsURL()" id="file" accept="image/png, image/jpeg ,image/jpg">
                                    <input id="image" name="image"></div>
                                    <script type='text/javascript'>
  									function encodeImageFileAsURL() {
 
   									 var filesSelected = document.getElementById("file").files;
   									 if (filesSelected.length > 0) {
   									   var fileToLoad = filesSelected[0];
 
    									  var fileReader = new FileReader();
 
     								 fileReader.onload = function(fileLoadedEvent) { 
       							 document.getElementById("image").value =fileLoadedEvent.target.result;
     								 }
     						 fileReader.readAsDataURL(fileToLoad);
    								}
  									}
								</script>
                                </div>
                            </div>
                            <div class="col span-2-of-2">
                                <div class="add-pro">
                                    <input type="submit" value="Edit">
                                    <a href="/admin" class="btn btn-full">Cancel</a>
                                </div>
                            </div>
                        </div>                            
                    </form>
                </div>
            </div>
        </header>
    </body>
</html>
